<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .main-box {
            margin: 0 auto;
            width: 50%;
        }
        .table {
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="VueApp" class='main-box'>
        <div class="card text-center">
          <div class="card-header">
            Calculate Thermal Power Output
          </div>
          <div class="card-body">
            <h5 class="card-title">Fill the forms below</h5> <br>
            <!--* add container here -->
            <container-com>
            </container-com>
            <br>
            <input type="submit" class="btn btn-primary">
            <br>
          </div>
        </div>
    </div>
    
    <script>
        let app = Vue.createApp({})

        app.component("container-com", {
            data: function() {
                return {
                    data: 
                        [
                            {
                                power:6000,
                                fromDate:"",
                                toDate: "",
                                totalHours:5,
                                energyOutput:0,
                            },
                            {
                                power:5000,
                                fromDate:"",
                                toDate: "",
                                totalHours:0,
                                energyOutput:0,
                            }
                        ]
                }
            },
            components: ["custom-input"],
            methods: {
                AddFileds(){
                    return this.data.push({power:0,fromDate:"",toDate:""})
                    
                },
            },
            template: 
            `   <div v-for="obj in data">
                <div class="row">
                    <div  class="col" style="width:50%">
                        <label for="Power" class="form-label">Reactor Power</label>
                        <div class="input-group mb-3">
                            <custom-input v-model="obj.power" name="Power" type="number"> </custom-input>
                            <span class="input-group-text" id="basic-addon2">kW</span>
                        </div>
                    </div>
                    <div class="col" style="width:50%">
                         <label for="From" class="form-label">From</label>
                         <custom-input v-model="obj.fromDate" name="From" class="form-control" type="datetime-local"></custom-input>
                     </div>
                     <div class="col" style="width:50%">
                         <label for="To" class="form-label">To</label>
                         <custom-input v-model="obj.toDate" name="To" class="form-control" type="datetime-local"></custom-input>
                     </div>
                </div> <br>
                </div>
                <button @click="AddFileds" class="btn btn-primary"> Add fields </button> <br> <br>
                <div class='row'>
				<div class='col center-text'>
					    <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Power, kW</th>
                                <th scope="col">Sum Time, h</th>
                                <th scope="col">Energy Output, MWhour</th>
                                
                            </tr>
                            </thead>
                            <tbody>
                            
                                <table-com 
                                    v-model=data
                                    >
                                </table-com>
                            </tbody>
                            
					  </table>
				</div>
            </div>
            `,
        })

        app.component("custom-input", {
            props: ["modelValue"],
            template: 
            `
                <input type=text class="form-control" v-model=inputData>
            `,
            computed: {
                inputData: {
                    get() { 
                        console.log(this.modelValue)
                        return this.modelValue
                    },
                    set(val){
                        this.$emit("update:modelValue", val)
                    }
                }
            }
        })
        
        app.component("table-com", {
            props: ["modelValue"],
            template: 
            `
                <tr v-for="(i, index) in values">
                    <th scope="row">{{i.power}}</th>
                    <td>{{TotalHours(index, Date.parse(i.toDate), Date.parse(i.fromDate))}} </td>
                    <td>{{EnergyOutput(index, i.totalHours)}}</td>
                </tr>
            `,
            computed:{
                values: {
                    get(){
                        return this.modelValue
                    },
                    set(){
                        this.$emit("update:modelValue")
                    }
                },
            },
            methods:{
                TotalHours(index, to, from) {
                    this.values[index].totalHours = (to-from)/1000/3600
                    return this.values[index].totalHours
                },
                EnergyOutput(index, totalHours) {
                    this.values[index].energyOutput = (this.values[index].power*this.values[index].totalHours)/1000
                    return this.values[index].energyOutput
                }
            }
        })

        app.mount("#VueApp")
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
