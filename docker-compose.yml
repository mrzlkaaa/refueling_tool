version: "3"
services:
  python-main:
    container_name: py-main
    # image: mrzlkaaa/irt-t-refuel:v0.2.1
    build: .
    ports: 
      - "8888:5000"
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:12
    restart: always
    environment:
      - POSTGRES_DB=irt_refueling
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports: 
      - "5433:5432"
  in-memory:
    container_name: redis
    image: redis
    restart: always
    ports: 
      - "4444:6379"


