<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
	<title>Document</title>
</head>
<body>
	<div id='box'>
		<div class='container'>
			<div class='container_item'>
				<p> {{data.refueling_name}} </p>
				<table class='burnup_data'>
					<tr>
						<th> <div> None </div> </th>
						<th> <div> None </div> </th>
						<th> <div> None </div> </th>
						<th> <div> None </div> </th>
					</tr>
					{% for i in core_configuration %}
					<tr>
						{% for j in i %}
						<td>{{j}}</td>
						{% endfor %}
						<td> None </td>
					</tr>
					{% endfor %}
				</table>
				<p> {{data.date}} </p>
				<p> {{data.description}} </p>
			</div>
		</div>
	</div>
</body>
</html>
