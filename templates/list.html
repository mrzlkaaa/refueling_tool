{% extends 'base.html' %}
	{% block title %}
	<title> List Page </title>
	{% endblock %}

{% block content %}
<form method="POST", enctype="multipart/form-data">
	<div class="catalog row align-items-center">
	    <div class="row">
	    	{% for i in list %}
			    <div class="col">
					<div class="card" style="width: 350px; margin:auto">
						<!-- <img src="..." class="card-img-top" alt="..."> -->
						<p class="card-title">{{i.date}}</p>
						<div class="card-body">
							<h5 class="card-title">{{i.refueling_name}}</h5>
							<p class="card-text">{{i.description}}</p>
							<a href="{{url_for('detail', name=i.refueling_name)}}" class="btn btn-primary">View</a>
							<input type="submit" class="btn btn-danger" value='Delete'>
						</div>
					</div>
					<br>
				</div>
			{% endfor %}
	    </div>

	</div>
</form>
	{% endblock %}
