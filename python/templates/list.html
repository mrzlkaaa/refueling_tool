{% extends 'base.html' %}
{% block title %}
<title> List Page </title>
{% endblock %}

{% block content %}
<div class="container">
	<div class="row align-items-center">
	    <div class="row">
	    	{% for i in list %}
			    <div class="col">
					<div class="card text-center" style="width: 350px; margin:auto">
						<div class="card-header">{{i.date.strftime("%d %B, %Y") }}</div>
						<div class="card-body">
							<h5 class="card-title">Fuel cycle {{i.refueling_name}}</h5>
							<p class="card-text">{{i.description}}</p>
							<a href="{{url_for('view.detail', name=i.refueling_name)}}" class="btn btn-primary">View</a>
						</div>
					</div>
					<br>
				</div>
			{% endfor %}
	    </div>
	</div>
</div>
{% endblock %}
